<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="stylesheets/application.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <div class="container-dashboard">
            <div class="left-side">
                <img src="images/logo.png" alt="" class="logo">
                <p>Dashboard | Plan business</p>
            </div>
            <div class="right-side">
                <img src="images/vector-bell.png" alt="" class="vector-bell">
                <img src="images/pic-profile-man.png" alt="" class="pic-profile-man">
            </div>

        </div>
        <div class="ball-pink"></div>

            <div class="container-section">

                <div class="navbar-profile">
                    <div class="navbar-side-left">
                        <div class="data-profile">
                            <img src="images/pic-profile-man.png" alt="" class="pic-profile-man">
                            <p>Robert Fox</p>
                        </div>


                        <nav class="navbar">
                            <a href="#" class="links">Mis contraseñas</a>
                            <a href="#" class="links">Web personal</a>
                            <a href="#" class="links">Web bancaria</a>
                            <a href="#" class="links">Gestion de equipos</a>
                            <a href="#" class="links">Mi perfil</a>
                            <a href="#" class="links">Ayuda</a>
                        </nav>
                    </div>
                    <div class="navbar-side-right">
                        <nav class="navbar-categories">
                            <a href="#" class="category">Categorias</a>
                            <a href="#" class="category">Nuevas categorias</a>
                            <label for="" class="search-content">


                                <input type="text" placeholder="" class="search">
                                <input type="submit" value="Buscar" class="search-btn">
                            </label>
                        </nav>
                        <nav class="navbar-teams">
                            <a href="#" class="team">Equipos</a>
                            <a href="#" class="team">Nuevos equipos</a>

                        </nav>

                        <div class="team-cards">
                            <img src="images/icon-2.png" alt="" class="icon-2">
                            <img src="images/icon-1.png" alt="" class="icon-1">
                            <div class="links">
                                <a href="#" class="link">Abrir  ></a>
                                <a href="#" class="link">Descripción  ></a>

                            </div>
                            <a href="#" class="btn">CRM CLOUD</a>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    <div class="ball-blue"></div>
    <div class="ball-pink"></div>

</body>
</html>
